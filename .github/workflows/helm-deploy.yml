name: Helm CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  helm-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Helm Lint
        run: |
          helm lint .

      - name: Helm Template Validation
        run: |
          helm template web-app . \
            -f values-prod.yaml